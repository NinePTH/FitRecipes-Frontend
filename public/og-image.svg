<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="#3b82f6" opacity="0.3"/>
  <circle cx="1100" cy="530" r="100" fill="#60a5fa" opacity="0.2"/>
  <circle cx="200" cy="500" r="60" fill="#93c5fd" opacity="0.2"/>
  
  <!-- Main chef hat icon (larger) -->
  <g transform="translate(500, 180)">
    <circle cx="0" cy="0" r="120" fill="#ffffff" opacity="0.15"/>
    <!-- Chef hat -->
    <g fill="#ffffff">
      <!-- Hat base -->
      <rect x="-60" y="20" width="120" height="35" rx="8"/>
      <!-- Hat top puffs -->
      <circle cx="-30" cy="-10" r="25"/>
      <circle cx="0" cy="-20" r="30"/>
      <circle cx="30" cy="-10" r="25"/>
      <!-- Hat band -->
      <rect x="-60" y="12" width="120" height="12" rx="6"/>
    </g>
  </g>
  
  <!-- Text content -->
  <g transform="translate(600, 400)">
    <!-- Title -->
    <text 
      x="0" 
      y="0" 
      font-family="system-ui, -apple-system, sans-serif" 
      font-size="72" 
      font-weight="bold" 
      fill="#ffffff" 
      text-anchor="middle"
    >
      FitRecipes
    </text>
    
    <!-- Subtitle -->
    <text 
      x="0" 
      y="60" 
      font-family="system-ui, -apple-system, sans-serif" 
      font-size="32" 
      fill="#e0e7ff" 
      text-anchor="middle"
    >
      Healthy Recipes Community
    </text>
    
    <!-- Description -->
    <text 
      x="0" 
      y="110" 
      font-family="system-ui, -apple-system, sans-serif" 
      font-size="24" 
      fill="#bfdbfe" 
      text-anchor="middle"
    >
      Discover • Share • Connect
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g fill="#fbbf24">
    <circle cx="450" cy="480" r="6"/>
    <circle cx="480" cy="500" r="4"/>
    <circle cx="720" cy="480" r="5"/>
    <circle cx="750" cy="495" r="4"/>
  </g>
</svg>
